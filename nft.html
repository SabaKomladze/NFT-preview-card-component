<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ,<link rel="stylesheet" href="nftstyle.css">
    <link href="https://fonts.google.com/specimen/Outfit"  rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" /><link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />

    <title>NFT preview card</title>
</head>
<body>
    <div class="main">
        <img src="image-equilibrium.jpg" alt="NFT card image" id="diamond">
        <h1 class="heading">
            Equilibrium #3429
        </h1>
        <p class="describe">
            Our Equilibrium collection promotes balance and calm. 
        </p>
        <section class="price-time">
        <div class="price">
            <img src="icon-ethereum.svg" class="ethereum"/>
            <b class="inline-block">0.041 ETH</b>
        </div>
        <div class="time">
            <img src="icon-clock.svg" class="clock" >
            <p class="inline-block">3 days left</p>
        </div>
    </section>
    <hr>
    <div class="creator">
        <img id="avatar" src="image-avatar.png">
        <p class="creation">Creation of <span>Jules Wyvern</span> </p>
    </div>
    </div>
</body>
</html>
